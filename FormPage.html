<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="FormPageCSS.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <header class="header">
        <h1 id="title" class="title"></h1>
    </header>
    <div class="bodyScreen">
        <div class="menu">
            <a id="listLink" href="EventsListPage.html" class="listLink">
                <p class="list">List</p>
            </a>

            <a href="FormPage.html" class="formLink">
                <p class="form">Form</p>
            </a>
        </div>
        <form id="informationEvent" class="informationEvent">
            <div class="inputField">
                <span>Name: <input id="eventName" type="text" required></span>
            </div>
            <div class="inputField">
                <span style="display: flex;">
                    <p>Description:&#160;</p> <textarea id="eventDescription"></textarea>
                </span>
            </div>
            <div class="inputField">
                <span>Date: <input id="eventDate" type="datetime-local" required></span>
            </div>
            <footer class="buttons">
                <input class="cancelButton" type="button" onclick="window.location.assign('EventsListPage.html')" value="Cancel">
                <input class="saveButton" type="button" id="submitButton" onclick="writeData()">
            </footer>
        </form>
    </div>
</body>



<script type="module">
    var date = (localStorage.getItem('date'))?new Date(localStorage.getItem('date')):''; document.getElementById("eventName").value = localStorage.getItem('name'); document.getElementById('eventDate').value = formatDate(date); document.getElementById('eventDescription').value
    = localStorage.getItem('description'); document.getElementById("submitButton").value = localStorage.getItem('edit') == 1 ? 'Edit' : 'Save'; // Import the functions you need from the SDKs you need import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";

    authDomain: "eventtask-cba2a.firebaseapp.com", projectId: "eventtask-cba2a", storageBucket: "eventtask-cba2a.appspot.com", messagingSenderId: "1066633327496", appId: "1:1066633327496:web:4e73216fff5265427ec03d", measurementId: "G-6CTMG79L0Y" }; //
    Initialize Firebase const app = initializeApp(firebaseConfig); const analytics = getAnalytics(app); document.getElementById('title').innerHTML = ((localStorage.getItem("edit") == 0 || localStorage.getItem("edit") == null) ? "Create Event" : "Edit
    Event"); document.getElementById("listLink").onclick = clear(); function clear() { localStorage.clear(); } window.writeData =async function writeData() { var eventName = document.getElementById('eventName').value; var eventDescription = document.getElementById('eventDescription').value;

    eventName), { title: eventName, date: new Date(eventDate).getTime(), description: eventDescription }); clear(); window.location.href = 'EventsListPage.html'; } } function formatDate(date){ if(date != ''){ return (date.getFullYear()+'-'+ ((date.getMonth()+1)
    < 10? '0' + (date.getMonth()+1): (date.getMonth()+1)) + '-'+((date.getDate()) < 10? '0' + date.getDate(): date.getDate())+ 'T'+((date.getHours()) < 10? '0' + date.getHours(): date.getHours())+ ':'+((date.getMinutes() < 10? '0' + date.getMinutes(): date.getMinutes())+
        ':'+ '00')); } else { return date; } } </script>

</html>
